<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>sdfsdf</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h2>add pupil</h2>

<div class="col-md-5">
    <form  class="form-horizontal" th:action="@{/addpupil}" th:object="${pupil}"  method="post">
        <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name"/>
        </div>

        <div class="form-group">
            <label for="mark">Mark</label>
            <input type="text" th:field="*{mark}" class="form-control" id="mark" placeholder="Mark"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

    </form>

</div>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/webjars/jquery/3.0.0/jquery.js" type="text/javascript"></script>
</body>
</html>
