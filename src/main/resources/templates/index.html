<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<table class="table table-bordered">
    <thead><tr>
        <th>#</th>
        <th>name</th>
        <th>surname</th>
        <th>mark</th>
        <th>delete</th></tr></thead>
    <tbody>
    <tr th:each="pupil : ${pupils}">
        <td th:text="${pupil.id}"></td>
        <td th:text="${pupil.firstName}"></td>
        <td th:text="${pupil.lastName}"></td>
        <td th:text="${pupil.mark}"></td>
        <td><a th:href="${'/delete/'+pupil.id}">delete</a></td>
    </tr>
    </tbody>
</table>

<h2>pupil</h2>
<a href="/newpupil">add</a>
</body>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/webjars/jquery/3.0.0/jquery.js" type="text/javascript"></script>
</html>
